<!-- main -->
    <main>
      <div class="main_wrap">
        <form>
          <table border="1">
            <tr>
              <td colspan="5"><input class="write_input" type="text" id="display"/></td>
            </tr>
            <tr>
              <td colspan="3"><input class="cal_btn" type="button" value="Enter" onclick="sum()" style="height: 100%; width: 100%"/></td>
              <td colspan="2"><input class="cal_btn" type="button"value="Clear"onclick="clearDisplay()"style="height: 100%; width: 100%"/></td>
            </tr>
            <tr>
              <td><input class="number_btn cal_btn" type="button"value="1"onclick="add('1')" style="height: 100%; width: 100%"/></td>
              <td><input class="number_btn cal_btn" type="button" value="2" onclick="add('2')" style="height: 100%; width: 100%"/></td>
              <td><input class="number_btn cal_btn" type="button" value="3" onclick="add('3')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="+" onclick="add('+')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="tan" onclick="tan(this.form.display)" style="height: 100%; width: 100%"/></td>
            </tr>
            <tr>
              <td><input class="number_btn cal_btn" type="button" value="4" onclick="add('4')" style="height: 100%; width: 100%"/></td>
              <td><input class="number_btn cal_btn" type="button" value="5" onclick="add('5')" style="height: 100%; width: 100%"/></td>
              <td><input class="number_btn cal_btn" type="button" value="6" onclick="add('6')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="-" onclick="add('-')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="sin" onclick="sin(this.form.display)" style="height: 100%; width: 100%"/></td>
            </tr>
            <tr>
              <td><input class="number_btn cal_btn" type="button" value="7" onclick="add('7')" style="height: 100%; width: 100%"/></td>
              <td><input class="number_btn cal_btn" type="button" value="8" onclick="add('8')" style="height: 100%; width: 100%"/></td>
              <td><input class="number_btn cal_btn" type="button" value="9" onclick="add('9')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="*" onclick="add('*')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="cos" onclick="cos(this.form.display)" style="height: 100%; width: 100%"/></td>
            </tr>
            <tr>
              <td><input class="cal_btn" type="button" value="0" onclick="add('0')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="+/-" onclick="addAbs()" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="/" onclick="add('/')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="in" onclick="addIn()" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="x^y" onclick="addPow()" style="height: 100%; width: 100%"/></td>
            </tr>
            <!-- 단위 변환 버튼 추가 -->
            <tr>
              <td><input class="cal_btn" type="button" value="." onclick="add('.')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value=")" onclick="add(')')" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="log" onclick="addLog()" style="height: 100%; width: 100%"/></td>
              <td><input class="cal_btn" type="button" value="feet" onclick="convertToFeet()" style="height: 100%; width: 100%" /></td>
